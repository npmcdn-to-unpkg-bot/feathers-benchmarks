<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feathers Example</title>
</head>
<body>
  <h1>Welcome to Feathers</h1>
  <p>This is a quick jQuery REST benchmark</p>
  
  <form>
    <input type="number" id="request-number" value="10">
    <button type="submit">Start</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
  <script type="text/javascript" src="//unpkg.com/feathers-client@^1.1.0/dist/feathers.js"></script>
  <script src="app.js"></script>
  <script type="text/javascript">
    // Set up REST
    var rest = feathers.rest();
    // Set up Feathers client side
    var app = feathers();
    // Register hooks module
    app.configure(feathers.hooks());
    // Register fetch
    app.configure(rest.jquery(jQuery));
  </script>
</body>
</html>
